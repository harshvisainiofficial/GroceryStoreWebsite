<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>store manager</title>
    <link rel="stylesheet" href="static\css\circle.css">
    <style>
        table {
            border-collapse: collapse; /* Optional: This property removes spacing between table cells */
            border: 1px solid black; /* 1-pixel solid black border for the table */
        }

        td {
            border: 1px solid black; /* 1-pixel solid black border for the table cells */
            padding: 5px; /* Optional: Add padding to the cells for better spacing */
        }
    </style>
</head>
<body>
    <h1>Welcome!! What changes you wanna make today??</h1>
    <!-- add button -->
    <div class="circle-container">
        <div class="circle" onclick="addCategory()">+</div>
    </div>
    <!-- list of categories -->
    <ol id="category">
        <li id="list">
            <input type="text" name="category_name" id ="category_name" placeholder="type the category name">
            <button type="submit" id ="product" onclick="addProduct(this)">Add product</button>
    <ul id="product">
                <li id="addProduct" style="display: none;">
                    <table>
                        <tr>
                            <td>
                                <form >
                                    name: <input type="text", name="product_name", id="product_name", placeholder="name of the product">
                                    <br>
                                    price: <input type="text", name="price", id="price", placeholder="price per unit">
                                    <br>
                                    stock: <input type="text", name="stock", id="stock", placeholder="Quantity in stock">
                                    <br>
                                    manufacturing date: <input type="text", name="manufacturing_date", id="manufacturing_date", placeholder="manufactured on">
                                    <br>
                                    expiry date: <input type="text", name="expiry_date", id="expiry_date", placeholder="will expire till">
                                    <br>
                                    <button type="submit">Submit</button>
                                    <button type="submit">Edit</button>
                                    <button type="submit" onclick="deleteProduct(event)">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </table>
                </li>
            </ul>
        </li>
    </ol>

    

    <script src="static\js\circle.js"></script>
</body>
</html>
